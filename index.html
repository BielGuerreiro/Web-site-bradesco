<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web site Bradesco</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <div class="cadastro">
        <a href=""><i class="bx bx-lock-alt">Abra Sua Conta</i></a>
      </div>

      <div class="linha"></div>

      <nav class="menu">
        <ul>
          <li><a href="">menu</a></li>
          <li><a href="">area1</a></li>
          <li><a href="">area2</a></li>
          <li><a href="">area3</a></li>
          <li><a href="">area4</a></li>
        </ul>
      </nav>

      <div class="linha2"></div>

      <div class="acesso">
        <a href="">Como Usar<i class="bx bxs-chevron-right"></i></a>
      </div>

      <div class="acessibilidade">
        <a href=""><i class="bx bx-accessibility">Acessibilidade</i></a>
      </div>
    </header>

    <main class="home-page">
      <div class="banners">
        <img src="img/banner1.jpg" alt="banner" class="ativo" />
        <img src="img/banner2.jpg" alt="banner" />
        <img src="img/banner3.webp" alt="banner" />
        <img src="img/banner4.webp" alt="banner" />
        <img src="img/banner5.png" alt="banner" />
      </div>

      <div class="bolinhas">
        <div class="btn-bolinha ativo" onclick="mudarSlide(0)">
          <svg viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="18"></circle>
          </svg>
        </div>

        <div class="btn-bolinha" onclick="mudarSlide(1)">
          <svg viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="18"></circle>
          </svg>
        </div>

        <div class="btn-bolinha" onclick="mudarSlide(2)">
          <svg viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="18"></circle>
          </svg>
        </div>

        <div class="btn-bolinha" onclick="mudarSlide(3)">
          <svg viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="18"></circle>
          </svg>
        </div>

        <div class="btn-bolinha" onclick="mudarSlide(4)">
          <svg viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="18"></circle>
          </svg>
        </div>
      </div>

      <div class="logo">
        <img src="img/logo.png" alt="" />
      </div>

      <div class="card-acesso">
        <h3>Acessar sua conta</h3>

        <form>
          <div class="campo-grupo">
            <label>Agência</label>
            <input type="text" placeholder="0000" maxlength="4" />
          </div>

          <div class="linha-conta">
            <div class="campo-grupo conta">
              <label>Conta</label>
              <input type="text" placeholder="0000000" maxlength="9" />
            </div>

            <div class="campo-grupo digito">
              <label>Dígito</label>
              <input type="text" placeholder="0" maxlength="1" />
            </div>
          </div>

          <div class="lembrar">
            <input type="checkbox" id="lembrar-dados" />
            <label for="lembrar-dados">Lembrar meus dados</label>
          </div>

          <button type="button" class="btn-acessar">ACESSAR</button>
        </form>
      </div>

      <div class="opcoes">
        <div class="outros">
          <p>Outros</p>
          <h2>Perfis <i class="bx bx-chevron-down"></i></h2>
        </div>

        <div class="empresa">
          <p>Para Sua</p>
          <h2>Empresa <i class="bx bx-chevron-down"></i></h2>
        </div>

        <div class="barra-pesquisa">
          <input type="search" placeholder="Pesquisar" />
          <button>
            <i class="bx bx-search"></i>
          </button>
        </div>
      </div>
    </main>

    <section class="pagina2">
      <div class="container-box">
        <div class="boxes">
          <!-- box 1 _______________________________________________ -->
          <div class="box1 card">
            <img
              src="https://assets.bradesco/content/dam/portal-bradesco/assets/classic/home/images/online-hire/renegociacao-de-dividas.svg"
              alt="Box Dividas"
            />
            <h2>Renegocie suas dívidas</h2>
          </div>

          <!-- box 2 _______________________________________________ -->
          <div class="box2 card">
            <img
              src="https://assets.bradesco/content/dam/portal-bradesco/assets/classic/home/images/online-hire/ilustra-consorcio-1.svg"
              alt="Box Credito"
            />
            <h2>Crédito Imobiliário</h2>
          </div>

          <!-- box 3 _______________________________________________ -->
          <div class="box3 card">
            <img
              src="https://assets.bradesco/content/dam/portal-bradesco/assets/pessoajuridica/svg/poder-publico/credito-ale-simulador-de-emprestimos-2.svg"
              alt="Box investimento"
            />
            <h2>Investimentos</h2>
          </div>

          <!-- box 4 _______________________________________________ -->
          <div class="box4 card">
            <img
              src="https://www.facilitapravoce.com.br/img/upload/resize/2b23f421005ecdb50f3e7c6.jpg"
              alt="Box emprestimo"
            />
            <h2>Empréstimo Pessoal</h2>
          </div>

          <!-- box 5 _______________________________________________ -->
          <div class="box5 card">
            <img
              src="https://play-lh.googleusercontent.com/Il4QHSynUrYLe3SLI-zXtY0T4gtZee3QJteE9nK3ZXkskbgChDJKa8iWzxvzS0YDipY"
              alt="Box Cartao"
            />
            <h2>Peça seu cartao sem anuidade</h2>
          </div>

          <!-- box 6 _______________________________________________ -->
          <div class="box6 card">
            <img
              src="https://logodownload.org/wp-content/uploads/2018/10/bradesco-seguros-logo-3-1.png"
              alt="Box Cartao"
            />
            <h2>Seguro de Vida e Bens</h2>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
